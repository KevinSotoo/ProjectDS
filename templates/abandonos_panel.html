    <script>
        $(document).ready(function() {
            $('#abandonoForm').submit(function(e) {
                e.preventDefault();

                // Recolectar datos del formulario manualmente para JSON
                const formData = {
                    nombre: $('input[name="nombre"]').val(),
                    fecha: $('input[name="fecha"]').val(),
                    motivo: $('textarea[name="motivo"]').val(),
                    activo: true // Asumimos que al registrar un abandono, el usuario ya no está activo
                };

                $.ajax({
                    url: '/abandono/', // Endpoint para crear causa de abandono
                    type: 'POST',
                    data: JSON.stringify(formData), // Convertir a JSON string
                    contentType: 'application/json', // Indicar que enviamos JSON
                    success: function(response) {
                        showMessage('¡Registro de abandono exitoso!', 'success');
                        $('#abandonoForm')[0].reset();
                    },
                    error: function(xhr) {
                        let errorMessage = 'Ha ocurrido un error al registrar el abandono.';
                        if (xhr.responseJSON && xhr.responseJSON.detail) {
                            errorMessage = xhr.responseJSON.detail;
                        } else if (xhr.responseText) {
                            errorMessage = xhr.responseText; // En caso de que no sea JSON el error
                        }
                        showMessage(errorMessage, 'danger');
                    }
                });
            });

            function showMessage(message, type) {
                $('#message').text(message);
                $('#message').removeClass().addClass('alert alert-' + type);
                $('#messageContainer').show();

                // Ocultar el mensaje después de 5 segundos
                setTimeout(function() {
                    $('#messageContainer').fadeOut();
                }, 5000);
            }
        });
    </script>
