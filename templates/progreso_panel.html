    <!-- Progreso Form Start -->
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card border-0">
                    <div class="card-header bg-primary text-center p-4">
                        <h1 class="text-white m-0">Registra tu progreso</h1>
                    </div>
                    <div class="card-body rounded-bottom bg-white p-5">
                        <form id="progresoForm" enctype="multipart/form-data">
                            <div class="form-group">
                                <input type="text" class="form-control p-4" name="nombre" placeholder="Nombre completo" required>
                            </div>
                            <div class="form-group">
                                <select class="custom-select px-4" name="sexo" style="height: 50px;" required>
                                    <option value="" selected disabled>Selecciona tu sexo</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="custom-select px-4" name="tiempo_entrenando" style="height: 50px;" required>
                                    <option value="" selected disabled>¿Cuánto tiempo llevas entrenando?</option>
                                    <option value="Menos de 6 meses">Menos de 6 meses</option>
                                    <option value="6 meses a 1 año">6 meses a 1 año</option>
                                    <option value="1 a 2 años">1 a 2 años</option>
                                    <option value="Más de 2 años">Más de 2 años</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="custom-select px-4" name="objetivo" style="height: 50px;" required>
                                    <option value="" selected disabled>¿Cuál es tu objetivo principal?</option>
                                    <option value="Perder peso">Perder peso</option>
                                    <option value="Ganar masa muscular">Ganar masa muscular</option>
                                    <option value="Mejorar resistencia">Mejorar resistencia</option>
                                    <option value="Salud general">Salud general</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="number" step="0.01" class="form-control p-4" name="peso" placeholder="Peso (kg)" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="number" step="0.01" class="form-control p-4" name="altura" placeholder="Altura (m)" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="number" step="0.1" class="form-control p-4" name="indice_grasa" placeholder="Índice de grasa (%)" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="number" class="form-control p-4" name="edad" placeholder="Edad" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="imagen" class="font-weight-bold">Foto (opcional)</label>
                                <input type="file" class="form-control-file" id="imagen" name="image" accept="image/*">
                            </div>
                            <div>
                                <button class="btn btn-primary btn-block py-3" type="submit">Registrar Progreso</button>
                            </div>
                            <div class="mt-3" id="messageContainer" style="display: none;">
                                <div class="alert" id="message" role="alert"></div>
                            </div>
                        </form>

    <!-- Progreso Form Script -->
    <script>
        $(document).ready(function() {
            $('#progresoForm').submit(function(e) {
                e.preventDefault();

                const formData = new FormData(this);

                $.ajax({
                    url: '/progreso_con_imagen/',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        showMessage('¡Registro exitoso! Tu progreso ha sido guardado.', 'success');
                        $('#progresoForm')[0].reset();
                    },
                    error: function(xhr) {
                        let errorMessage = 'Ha ocurrido un error al guardar los datos.';
                        if (xhr.responseJSON && xhr.responseJSON.detail) {
                            errorMessage = xhr.responseJSON.detail;
                        }
                        showMessage(errorMessage, 'danger');
                    }
                });
            });

            function showMessage(message, type) {
                $('#message').text(message);
                $('#message').removeClass().addClass('alert alert-' + type);
                $('#messageContainer').show();

                // Ocultar el mensaje después de 5 segundos
                setTimeout(function() {
                    $('#messageContainer').fadeOut();
                }, 5000);
            }
        });
    </script>
